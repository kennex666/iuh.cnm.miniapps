	<script>
		function initUser(data) {
			const { name, phone, avatarURL } = data;
			setTimeout(() => {
				document.getElementById("loading").classList.add("hidden");
				document.getElementById("main").classList.remove("hidden");
				document.getElementById("username").innerText = name;
				document.getElementById("account").innerText = phone;
				document.getElementById("avatar").src = avatarURL || `https://api.dicebear.com/7.x/initials/svg?seed=${encodeURIComponent(name)}`;
				window.USER = { name, phone };
			}, 1000);
		}

		function showTransferForm() {
			document.getElementById("main").classList.add("hidden");
			document.getElementById("transfer").classList.remove("hidden");
		}

		function goBack() {
			document.getElementById("transfer").classList.add("hidden");
			document.getElementById("main").classList.remove("hidden");
		}

		function submitTransfer(e) {
			e.preventDefault();
			const receiver = document.getElementById("receiver").value;
			const amount = document.getElementById("amount").value;
			document.getElementById("result").innerText = `\u2705 ƒê√£ chuy·ªÉn ${amount} VND cho ${receiver}`;
			document.getElementById("result").classList.remove("hidden");
		}

		window.onload = function () {

			window.addEventListener("message", function (event) {
				try {
					const data = event.data;
					initUser(data);
				} catch (e) {
					console.warn("L·ªói khi parse message:", event.data);
				}
			});
		};
	</script>
